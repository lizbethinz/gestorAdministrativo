      <div class="col-sm-6">
        &nbsp;&nbsp;<button  class="btn btn-info" type="button" (click)="nuevoUsuario()">Nuevo Usuario</button>&nbsp;

      </div>
      <div class="form-group col-sm-6">
        &nbsp;&nbsp;<label for="buscar" style="font-weight: bold; width: 300px;">Búsqueda:&nbsp;<button  class="btn btn-default" type="button" (click)="buscarUsuarios()">Buscar</button></label>&nbsp;

  <table class="table table-striped table-bordered"  > 
    <thead> 
     <tr> 
      <th>id</th> 
      <th>Correo</th> 
      <th>Rol</th> 
      <th>Contraseña</th> 
      <th>Eliminar</th> 
      <th>Editar</th> 
     </tr> 
    </thead> 
    <tbody> 
     <tr *ngFor="let usr of data; let i = index"> 
      <td> 
        {{usr.id}}
      <!--  <input [(ngModel)]="usr.id" class="form-control" type="text" name="{{usr.id}}" style="width: 50px;" disabled/>  -->
      </td> 
      <td> 
        {{usr.correo}}
       <!-- <input [(ngModel)]="usr.correo" class="form-control" type="text" name="{{usr.correo}}" disabled/>  -->
      </td> 
      <td> 
        {{usr.nombre}}
       <!-- <input [(ngModel)]="usr.nombre" class="form-control" type="text" name="{{usr.nombre}}" disabled />  -->
      </td> 
      <td> 
        {{usr.contra}}
      <!--   <input [(ngModel)]="usr.contra" class="form-control" type="text" name="{{usr.contra}}" />  -->
       </td>
      <td> 
       <button class="btn btn-danger" type="button" (click)="eliminarUsuario(usr.id)" >Borrar</button> 
      </td> 
      <td> 
        <button class="btn btn-success" type="button" (click)="editarUsuario(usr.id)">Editar</button> 
       </td> 
     </tr> 

    </tbody> 
</table>
